<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de formulario</title>
</head>
<body>
    <h2>Estilizando formulário</h2>
    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
                <label for="url">URL</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembra de mim?</legend>
            <label><input type="radio" name="radio" id="sim">Sim</label>
            <label><input type="radio" name="radio" id="nao">Não</label>
        </fieldset>
        <input type="submit" value="Enviar" name="botao" id="botao">
    </form>
</body>
</html>
