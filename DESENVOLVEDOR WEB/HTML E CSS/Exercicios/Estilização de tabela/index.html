<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de tabela</title>
</head>
<body>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="preco">Preço(R$)</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Iphone</td>
            <td class="preco">3100.00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Ipad</td>
            <td class="preco">5200.00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Air Pods</td>
            <td class="preco">900.00</td>
        </tr>
    </table>
</body>
</html>
